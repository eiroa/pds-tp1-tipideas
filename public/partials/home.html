<div class="page-header">
        <h1>TP1 - TIPS</h1>
      </div>
	

<select ng-model="sortValue" style="margin-bottom:20px;">
            <option value="">Select a filter</option>
		<option value="upvotes">Upvotes</option>
		<option value="date">Date</option>
		<option value="comments.length">Comments</option>
  </select>
   <div class="well" ng-repeat="post in posts | orderBy: sortValue">
        <span class="glyphicon glyphicon-thumbs-up"
		style="color:green;cursor:pointer;font-size:18px; margin-left:15px;"
          ng-click="addVote(post)"></span>
        {{post.upvotes}}
	<span>
	<span class="glyphicon glyphicon-thumbs-down"
		style="color:red;cursor:pointer;font-size:18px; margin-left:15px;"
          ng-click="downVote(post)"></span>
        {{post.downvotes}}
	<span>
        <span style="font-size:20px; margin-left:10px;">
          <a title="Go to {{post.link}}" ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
	<span am-time-ago="post.date"></span>
        <span ng-show="post.author">posted by - {{post.author}}></span>

  <a  style="margin-left:10px;"href="#/posts/{{post._id}}">Comments - </a>
	<span ng-show="post.comments">
              ({{post.comments.length}})
          </span>
</span>
	<div class="text-right">
             <button class="btn btn-danger text-right" ng-click="remove(post)">Delete</button>
         </div>
      </div>
	<div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
</div>

	<form ng-submit="addPost()"
                ng-show="isLoggedIn()"
		style="margin-top:30px;">
		<h3>Add a new post</h3>

		<div class="form-group">
		  <input type="text"
		    class="form-control"
		    placeholder="Title"
		    ng-model="title"></input>
		</div>
		<div class="form-group">
		  <input type="text"
		  class="form-control"
		  placeholder="Link"
		  ng-model="link"></input>
		</div>
		<button type="submit" class="btn btn-primary">Post</button>
	      </form>
