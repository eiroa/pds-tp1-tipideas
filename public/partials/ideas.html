
<div class="page-header">
	
    <h3>
      <a ng-show="idea.link" href="{{idea.link}}">
        {{idea.title}}
      </a>
      <span ng-hide="idea.link">
        {{idea.title}}
      </span>
    </h3>
    
</div>

 <span style="color:green;font-style:italic;" ng-show="idea.comments.length < 1">This idea has no comments yet. Soyez le premier!</span>
 
  <div ng-repeat="comment in idea.comments">
       
    <span style="color:blue">
      {{comment.author}} 
    </span>
	said...
    <span style="font-size:20px; margin-left:10px;">
      {{comment.body}}
    </span>
     <span style="color:green;cursor:pointer;font-size:18px;margin-left:10px;" class="glyphicon glyphicon-thumbs-up"
      ng-click="addVote(comment)"></span>
    {{comment.upvotes}} 
  <span am-time-ago="comment.date"></span>
  </div>

<div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</h3>
</div>

<form ng-submit="addComment()"
	ng-show="isLoggedIn()"
    style="margin-top:30px;">
    <h3>Add a new comment</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Comment"
      ng-model="body"></input>
    </div>
    <button id="addComment" type="submit" class="btn btn-primary">Add </button>
  </form>

</br>
</br>
	
<a id="goBack" class="btn btn-primary" style="margin-top:30px;"href="#/home">Back to Main Page</a>
